<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" (openedChange)="menuOpened($event)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">Cliente</button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">Ejecutivo de Ventas</button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">Productos</button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">Ventas Sectorizadas</button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">Visitas</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ventas Globales</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
