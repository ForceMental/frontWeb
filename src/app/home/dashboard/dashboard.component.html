<mat-grid-list cols="2">
  
  <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          {{ card.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">

        <!-- Muestra el gráfico circular si circularChartVisible es true-->

        <ng-container *ngIf="card.circularChartVisible && circularChartVisible">
          <div class="chart-container1">
            <ngx-charts-advanced-pie-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="grafico1"
              [gradient]="gradient"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </ng-container>

       
        <!-- Muestra el gráfico pie (Pie Chart) si pieChartVisible es true -->
        <ng-container *ngIf="card.pieChartVisible && pieChartVisible">
          <div class="chart-container3">
            <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="grafico3"
            [gradient]="gradient"
           [legendPosition]="legendPosition"
           [labels]="showLabels"
           [doughnut]="isDoughnut"
           (select)="onSelect($event)"
           (activate)="onActivate($event)"
           (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
          </div>
        </ng-container>

         <!-- Muestra el gráfico de barras si barChartVisible es true -->
         <ng-container *ngIf="card.barChartVisible && barChartVisible">
          <div class="chart-container2">
            <ngx-charts-bar-vertical
              [view]="view"
              [scheme]="colorScheme"
              [results]="grafico2"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </ng-container>


        <!-- Muestra el gráfico Numerico (Number Card) si numberCardVisible es true -->
        <ng-container *ngIf="card.numberChartVisible && numberChartVisible">
          <div class="chart-container4">
        <ngx-charts-number-card
          [view]="view"
          [results]="grafico4"
          [scheme]="colorScheme"
          [cardColor]="cardColor"
          (select)="onSelect($event)">
        </ngx-charts-number-card>
          </div>
        </ng-container>


        <!-- Muestra el gráfico Mapa(map Chart) si e mapChartVisible es true -->
        <ng-container *ngIf="card.mapChartVisible && mapChartVisible">
          <div class="chart-container5">
            <ngx-charts-tree-map
            [view]="view"
            [results]="grafico5"
            [scheme]="colorScheme"          
            [gradient]="gradient"
            [animations]="animations"
            [labelFormatting]="labelFormatting"
            (select)="onSelect($event)">
          </ngx-charts-tree-map>
          </div>
        </ng-container>

        <!-- Muestra el gráfico Calor (HeatMap) si heatChartVisible es true 
        <ng-container *ngIf="card.heatMapChartVisible && heatMapChartVisible">
          <div class="chart-container">
            <ngx-charts-heat-map
            [view]="view"
            [results]="grafico6"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [results]="multi"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-heat-map>
          </div>
        </ng-container>--> 

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
