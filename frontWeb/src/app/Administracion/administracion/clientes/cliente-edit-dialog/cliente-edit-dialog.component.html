<h1 mat-dialog-title>Editar Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <!-- Campo Nombre -->
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <!-- Campo Apellido -->
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>

    <!-- Campo Teléfono -->
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono">
    </mat-form-field>

    <!-- Campo Email -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="correo_electronico">
    </mat-form-field>

    <!-- Campo Dirección -->
    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <!-- Campo Comuna -->
    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <mat-select formControlName="comuna">
        <mat-option *ngFor="let comuna of comunas" [value]="comuna.id">
          {{ comuna.nombre_comuna }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <!-- Campo Región -->
    <mat-form-field>
      <mat-label>Región</mat-label>
      <mat-select formControlName="region">
        <mat-option *ngFor="let region of regiones" [value]="region.id">
          {{ region.nombre_region }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Guardar</button>
</div>
