<div class="ventas-container">
    <h2>Gestión de Ventas</h2>

    <!-- Botón para volver al panel de administración -->
    <div class="toolbar">
        <!-- Botón para volver al panel de administración -->
        <button mat-button routerLink="/administracion" class="boton-volver">
            <mat-icon>arrow_back</mat-icon>
            Volver al Panel de Administración
        </button>

        <!-- Filtro de Estado -->
        <mat-form-field appearance="fill" class="filtro-estado">
            <mat-label>Filtrar por Estado</mat-label>
            <mat-select (selectionChange)="filtrarPorEstado($event.value)">
                <mat-option value="todos">Todos</mat-option>
                <mat-option value="aceptada">Aceptadas</mat-option>
                <mat-option value="rechazada">Rechazadas</mat-option>
                <mat-option value="pendiente">Pendientes</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

      

    <table mat-table [dataSource]="ventas" class="mat-elevation-z8">
      
      <!-- Columna Nombre Cliente -->
      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let venta"> {{venta.nombreCliente}} {{venta.apellidoCliente}} </td>
      </ng-container>

      <!-- Columna Producto Vendido -->
      <ng-container matColumnDef="productoVendido">
        <th mat-header-cell *matHeaderCellDef> Producto Vendido </th>
        <td mat-cell *matCellDef="let venta"> {{venta.productoVendido}} </td>
      </ng-container>
  
      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let venta"> {{venta.estado}} </td>
      </ng-container>

      <!-- Columna Nombre Ejecutivo -->
      <ng-container matColumnDef="nombreEjecutivo">
        <th mat-header-cell *matHeaderCellDef> Ejecutivo </th>
        <td mat-cell *matCellDef="let venta"> {{venta.nombreEjecutivo}} {{venta.apellidoEjecutivo}} </td>
      </ng-container>
  
      <!-- Cabecera y Filas de la Tabla -->
      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
</div>
