<div class="ventas-container">
  <h2>Gestión de Ventas</h2>

  <!-- Barra de herramientas con botón de volver y filtro -->
  <div class="toolbar">
      <!-- Botón para volver al panel de administración -->
      <button mat-button routerLink="/administracion" class="boton-volver">
          <mat-icon>arrow_back</mat-icon>
          Volver al Panel de Administración
      </button>

      <!-- Filtro de Estado -->
      <mat-form-field appearance="fill" class="filtro-estado">
          <mat-label>Filtrar por Estado</mat-label>
          <mat-select (selectionChange)="filtrarPorEstado($event.value)">
              <mat-option value="todos">Todos</mat-option>
              <mat-option value="A">Aceptada</mat-option>
              <mat-option value="C">Rechazada</mat-option>
              <mat-option value="P">Pendiente</mat-option>
          </mat-select>
      </mat-form-field>
  </div>

  <!-- Tabla de Ventas -->
  <table mat-table [dataSource]="ventasFiltradas" class="mat-elevation-z8">
      <!-- Columnas de la tabla -->
      <ng-container matColumnDef="nombreCliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let venta"> {{venta.nombreCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="productoVendido">
          <th mat-header-cell *matHeaderCellDef> Producto Vendido </th>
          <td mat-cell *matCellDef="let venta"> {{venta.productoVendido}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let venta"> {{venta.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreEjecutivo">
          <th mat-header-cell *matHeaderCellDef> Ejecutivo </th>
          <td mat-cell *matCellDef="let venta"> {{venta.nombreEjecutivo}} </td>
      </ng-container>

      <!-- Nueva columna de acciones -->
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let venta">
              <button mat-button color="primary" (click)="aprobarVenta(venta.id)" [disabled]="venta.estado !== 'P'">Aprobar</button>
              <button mat-button color="warn" (click)="cancelarVenta(venta.id)" [disabled]="venta.estado !== 'P'">Cancelar</button>
          </td>
      </ng-container>

      <!-- Cabecera y filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="columnasMostradas.concat('acciones')"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas.concat('acciones');"></tr>
  </table>
</div>
