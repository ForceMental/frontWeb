<!-- producto-edit-dialog.component.html -->
<h2 mat-dialog-title>{{data.producto.id ? 'Editar Producto' : 'Nuevo Producto'}}</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="form.controls['nombre'].invalid">Nombre requerido</mat-error>
    </mat-form-field>
    <!-- Campos adicionales aquÃ­ -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [disabled]="form.invalid" (click)="onSave()">Guardar</button>
</div>
