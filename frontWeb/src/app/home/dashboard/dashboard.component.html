<mat-grid-list cols="2">
  <!-- Gráfico Circular -->
  <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          {{ card.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <!-- Muestra el gráfico circular si circularChartVisible es true-->
        <ng-container *ngIf="card.circularChartVisible && circularChartVisible">
          <div class="chart-container">
            <ngx-charts-advanced-pie-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="single"
              [gradient]="gradient"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </ng-container>

        <!-- Muestra el gráfico de barras si barChartVisible es true -->
        <ng-container *ngIf="card.barChartVisible && barChartVisible">
          <div class="chart-container">
            <ngx-charts-bar-vertical
              [view]="barChartConfig.view"
              [scheme]="barChartConfig.colorScheme"
              [results]="barChartData"
              [gradient]="barChartConfig.gradient"
              [xAxis]="barChartConfig.showXAxis"
              [yAxis]="barChartConfig.showYAxis"
              [legend]="barChartConfig.showLegend"
              [showXAxisLabel]="barChartConfig.showXAxisLabel"
              [showYAxisLabel]="barChartConfig.showYAxisLabel"
              [xAxisLabel]="barChartConfig.xAxisLabel"
              [yAxisLabel]="barChartConfig.yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </ng-container>

        <!-- Muestra el gráfico circular (Pie Chart) si pieChartVisible es true -->
        <ng-container *ngIf="card.pieChartVisible && pieChartVisible">
          <div class="chart-container">
            <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
            
            </ngx-charts-pie-chart>
          </div>
        </ng-container>

        <!-- Muestra el gráfico circular (Number Card) si pieChartVisible es true -->
        <ng-container *ngIf="card.numberCardVisible && numberCardChartVisible">
          <div class="chart-container">
        <ngx-charts-number-card
            [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [cardColor]="cardColor"
          (select)="onSelect($event)">
        </ngx-charts-number-card>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
