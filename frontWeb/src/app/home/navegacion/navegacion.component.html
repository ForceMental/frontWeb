<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" (openedChange)="menuOpened($event)">
      
        <mat-toolbar class="title_menu">Menu</mat-toolbar>
      
      <div class="perfil">
        <img class="imagen_avatar" src="assets/icon/Avatar.png" alt="avatar">
        <h3>Felipe Herrera</h3>
    </div>
    <mat-nav-list class="lista">
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">
        <mat-icon>person</mat-icon> Cliente
      </button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">
        <mat-icon>business</mat-icon> Ejecutivo
      </button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">
        <mat-icon>store</mat-icon> Productos
      </button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">
        <mat-icon>shopping_cart</mat-icon> Ventas
      </button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()">
        <mat-icon>calendar_today</mat-icon> Visitas
      </button>
      <button mat-button class="menu-button" (click)="toggleSidenavAndMenu()" [routerLink]="['/administracion']">
        <mat-icon>search</mat-icon> Administracion
      </button>
      
    </mat-nav-list>
    <img class="imagen_logo" src="assets/icon/imagen-force-mental.png" alt="logo">
  </mat-sidenav>

  <mat-sidenav-content class="body">
    <mat-toolbar class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title_dashboard">Dashboard</span>
    </mat-toolbar>
    
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
